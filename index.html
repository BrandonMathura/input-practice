<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Input Practice</title>
</head>
<body>
  <p id="con">Enter your name, age, and height:</p>
  <input type="text" id="user-name" placeholder="Your name">
  <input type="text" id="user-age" placeholder="Age">
  <input type="text" id="user-height" placeholder="Height">
  <button id="submit-user-info">Submit</button>
  <div id="output">
    <p id="user-info-output"></p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
